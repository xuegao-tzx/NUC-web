<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中国铁路12306</title>
	</head>
	<body>
		<form action="receive.html">
			<table align="center">
				<tr>
					<td>
						用户名：
					</td>
					<td>
						<input type="text" placeholder="用户名设置成功后不可更改" style="color:#FF7F00">
					</td>
					<td>
						<a style="color: #FF7F00;">6-30位字母、数字或“_”,字母开头</a>
					</td>
				</tr>
				<tr>
					<td>
						登录密码
					</td>
					<td>
						<input type="password" placeholder="6-20位字母、数字或符号">
					</td>
				</tr>
				<tr>
					<td>
						确认密码
					</td>
					<td>
						<input type="password" placeholder="再次输入您的登录密码">
					</td>
				</tr>
				<tr>
					<td>
						证件类型：
					</td>
					<td>
						<select>
							<option selected>中国居民身份证</option>
							<option>港澳居民来往内地通行证</option>
							<option>台湾居民来往大陆通行证</option>
							<option>护照</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input checked type="radio" name="gender">中国居民身份证<br>
						<input type="radio" name="gender">外国人永久居留身份证<br>
						<input type="radio" name="gender">港澳台居民居住证<br>
					</td>
				</tr>
				<tr>
					<td>
						姓名：
					</td>
					<td>
						<input type="text" placeholder="请输入姓名">
					</td>
					<td>
						<a style="color: #FF7F00;">姓名填写规则 （用于身份核验，请正确填写）</a>
					</td>
				</tr>
				<tr>
					<td>
						证件号码：
					</td>
					<td>
						<input type="text" placeholder="请输入您的证件号码">
					</td>
					<td>
						<a style="color: #FF7F00;">（用于身份核验，请正确填写）</a>
					</td>
				</tr>
				<tr>
					<td>
						邮箱：
					</td>
					<td>
						<input type="text" placeholder="请正确填写邮箱地址">
					</td>
				</tr>
				<tr>
					<td>
						手机号码（+86）：
					</td>
					<td>
						<input type="text" placeholder="请输入您的手机号码">
					</td>
					<td>
						<a style="color: #FF7F00;">请正确填写手机号码，稍后将向该手机号码发送短信验证码</a>
					</td>
				</tr>
				<tr>
					<td>
						旅客类型：
					</td>
					<td>
						<select>
							<option selected>成人</option>
							<option>儿童</option>
							<option>学生</option>
							<option>残疾军人、伤残人民警察</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2">
						<input type="checkbox">我已阅读并同意遵守<a href="https://kyfw.12306.cn/otn/regist/rule;jsessionid=C613077458D1E26A9BE2FC783800B9D3">《中国铁路客户服务中心网站服务条款》</a><a href="https://kyfw.12306.cn/otn/gonggao/privacyPolicy_web.html;jsessionid=C613077458D1E26A9BE2FC783800B9D3">《隐私权政策》</a>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit"  value="下一步">
					</td>
				</tr>
			<br>
			
			</table>
		</form>
	</body>
</html>
