<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#firdiv{
				width: 300px;
				height: 90px;
				background-color: yellow;
				float: left;/*让第一个div浮动*/
			}
			#cdiv{
				width: 310px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			#tdiv{
				width: 320px;
				height: 110px;
				background-color: blueviolet;
				float: left;
			}
			#foudiv{
				width: 330px;
				height: 120px;
				background-color: cyan;
			}
			#fivdiv{
				width: 340px;
				height: 130px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="firdiv">第1个div</div>
		<div id="cdiv">第2个div</div>
		<div id="tdiv">第3个div</div>
		<div id="foudiv">第4个div</div>
		<div id="fivdiv">第5个div</div>
	</body>
</html>
