<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS显示与隐藏</title>
		<style>
			.picdiv{
				display: none;/*不占位，不显示*/
				visibility:hidden;/*占位不显示*/
			}
		</style>
	</head>
	<body>
		<h1>NUC软院</h1>
		<div class="picdiv">
			<img src="images/IMG_20210710_161620.jpg">
		</div>
		<h1>NUC软院-小草林</h1>
	</body>
</html>
